name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libtool automake \
          build-essential \
          git \
          zip unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          libncurses5 \
          libncurses5-dev \
          libtinfo5

    - name: Fix libtool macros
      run: |
        mkdir -p m4
        cp /usr/share/aclocal/libtool.m4 m4/ || true
        cp /usr/share/aclocal/lt*.m4 m4/ || true

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build release APK
      run: |
        buildozer -v --log_level=2 android release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: bin/*.apk
