name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk
          pip install buildozer cython

      - name: Build APK with Buildozer
        run: |
          buildozer init
          buildozer -v android release

      # Decode keystore from GitHub secret
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > mnkey.jks

      # Sign APK with jarsigner
      - name: Sign APK
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore mnkey.jks \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            bin/*.apk ${{ secrets.KEY_ALIAS }}

      # Verify signature
      - name: Verify APK Signature
        run: |
          jarsigner -verify -verbose -certs bin/*.apk

      # Upload signed Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MNWebApp-release-apk
          path: bin/*.apk

      # Upload Debug APK too (optional)
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MNWebApp-debug-apk
          path: bin/*.apk
